<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble</title>
</head>
<body id="bodyX">
    <h1>Bubble event</h1>
    <section id="ul-container">
        <ul id="li-container">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Lorem, ipsum dolor.</li>
        <li id="item-3">Lorem, ipsum.</li>
        <li id="item-4">Lorem ipsum dolor sit.</li>
        <li id="item-5">lorem</li>
        <li id="item-6">Lorem, ipsum dolor.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item 2 got clicked');
            event.stopPropagation()
        })
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item 2 got clicked 1');
              event.stopImmediatePropagation()
        })
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item 2 got clicked 2');
            
        })
        document.getElementById('li-container').addEventListener('click',function(){
            console.log('li got clicked');
        })
        document.getElementById('ul-container').addEventListener('click',function(){
            console.log('section got clicked');
        })
        document.getElementById('bodyX').addEventListener('click',function(){
            console.log('body got clicked');
        })
    </script>
</body>
</html>
