<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Review</title>
</head>

<body>
    <h1 class="text-3xl text-center my-5 font-bold">Daraz Lite üõç</h1>
    <div class="w-[80%] text-center mx-auto mb-8">
        <textarea id="text-area" placeholder="leave a review.."
            class="textarea mx-auto textarea-bordered textarea-lg w-96"></textarea>
        <div class="text-end w-[45%] mx-auto">
            <button id="submit-btn" class="btn btn-success btn-sm">Submit</button>
        </div>
    </div>
    <div id="review" class="user-review w-96 mx-auto">
        <h1 class="text-3xl font-bold text-red-600">User Review...</h1>
    </div>
    <script>
   
        document.getElementById('submit-btn').addEventListener('click', function () {
            const reviewCall = document.getElementById('text-area')
            const review = reviewCall.value;
            const newReview = document.createElement('li')
            newReview.style.listStyleType = 'decimal'
            newReview.innerText = review
            const reviewCont = document.getElementById('review')
            reviewCont.append(newReview)
            reviewCall.value=''
        })



    </script>
</body>

</html>
